    <span class="main" (click)="navigateToList()">Feature Flags</span>

<nz-layout class="layout">
  <nz-sider class="sidebar" nzWidth="250px">
    <nz-select class="project-select" nzDropdownClassName="test" [(ngModel)]="selectedProject">
      <nz-option nzValue="default_project" nzLabel="Default Project"></nz-option>
      <nz-option nzValue="project_1" nzLabel="Project 1"></nz-option>
    </nz-select>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
